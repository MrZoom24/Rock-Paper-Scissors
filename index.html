<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet">
    <title>RPS</title>
</head>
<body>
    <main>
        <div class="header--div">
            <img class="logo" src="./images/JK_logo.png">
            <h1 class="title">Rock Paper Scissors</h1>
        </div>
        
        <div class="game--div">
            <div class="info--div">
                <div class="status--div">
                    <p class="status">Start playing by chosing any option</p>
                </div>
                <div class="score--div">
                    <p class="score" id="playerScore">Your score is:</p>
                    <p class="score" id="computerScore">Computer score is:</p>
                </div>
            </div>

            <div class="option--div">
                <img src="./images/rock.png" class="option" id="rock">
                <img src="./images/paper.png" class="option" id="paper">
                <img src="./images/scissor.png" class="option" id="scissor">
            </div>
        </div>
    </main>
</body>
</html>
